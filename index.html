<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>changeBackgroundColor</title>
    <link rel="stylesheet" type="text/css" href="syntax.css">
  </head>
  <body>
    <div id="main-content">

    <h2>HEX COLOR :#6A7CCA</h2>

    <button onclick="changeBackground()"> CLICK ME </button>
      <script>
      function changeBackground(){
        document.querySelector("#main-content").style.backgroundColor = "purple";
      }
      </script>
      </div>
  </body>
</html>
